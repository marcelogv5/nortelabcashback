<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cortesia Nortelab</title>
  <link rel="stylesheet" href="assets/style.css">

  <style>
    .logo {
      max-width: 200px; /* Ajuste o valor conforme desejar */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
    <h2>Cortesia Nortelab</h2>
    <form action="cardapio.html" method="GET">
      <label>Nome do Paciente</label>
      <input type="text" name="nome" required><br>
      <label>Requisição</label>
      <input type="text" name="req" required><br>
      <label>Valor do Exame (R$)</label>
      <input type="number" name="valor" required><br>
      <input type="hidden" name="credito" value="8">
      <button type="submit">Gerar Cardápio</button>
    </form>
  </div>
</body>
</html>
