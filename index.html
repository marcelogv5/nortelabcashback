
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cortesia Nortelab</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .logo { max-width: 180px; margin: 0 auto 20px auto; display: block; }
    .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background-color: #c62828; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" alt="Logo Nortelab">
    <h1>Cortesia Nortelab</h1>
    <form id="formulario">
      <label>Nome do Paciente</label>
      <input type="text" id="nome" required>
      <label>Requisição</label>
      <input type="text" id="req" required>
      <label>Valor do Exame (R$)</label>
      <input type="number" id="valor" required>
      <button type="submit">Gerar Cardápio</button>
    </form>
  </div>
  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const req = document.getElementById("req").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const credito = valor < 40 ? 4 : Math.min(valor * 0.1, 8);
      const params = new URLSearchParams({ nome, req, valor, credito });
      window.location.href = "cardapio.html?" + params.toString();
    });
  </script>
</body>
</html>
