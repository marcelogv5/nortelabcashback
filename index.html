<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Nortelab Cashback</title><link rel="stylesheet" href="assets/style.css"></head><body><div class="container"><h1>Nortelab Cashback</h1><form id="formulario"><label>Nome do Paciente</label><input type="text" id="nome" required><label>Requisição</label><input type="text" id="req" required><label>Valor do Exame (R$)</label><input type="number" id="valor" required><button type="submit">Gerar Cardápio</button></form></div><script>document.getElementById("formulario").addEventListener("submit", function(e) {e.preventDefault();const nome = document.getElementById("nome").value;const req = document.getElementById("req").value;const valor = parseFloat(document.getElementById("valor").value);const credito = valor < 40 ? 4 : Math.min(valor * 0.1, 8);const params = new URLSearchParams({ nome, req, valor, credito });window.location.href = "cardapio.html?" + params.toString();});</script></body></html>
