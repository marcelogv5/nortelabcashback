<!DOCTYPE html>
<html lang="pt-BR">
<style>
  .logo {
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .container {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 40px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size: 16px;
    border: 1px solid #999;
    border-radius: 4px;
  }

  label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: bold;
  }

  button {
    background-color: #c62828; /* vermelho */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%; /* ocupa toda a largura */
  }

  button:hover {
    background-color: #a91c1c;
  }
</style>

</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
    <h2>Cortesia Nortelab</h2>
    <form action="cardapio.html" method="GET">
      <label>Nome do Paciente</label>
      <input type="text" name="nome" required><br>
      <label>Requisição</label>
      <input type="text" name="req" required><br>
      <label>Valor do Exame (R$)</label>
      <input type="text" name="valor" required pattern="^\d+(\,\d{1,2})?$" title="Digite o valor no formato 00,00">
      <input type="hidden" name="credito" value="8">
      <button type="submit">Gerar Cardápio</button>
    </form>
  </div>
</body>
</html>
