<!-- cardapio.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio - Cortesia</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .item { display: flex; align-items: center; margin-bottom: 10px; }
    .item input { width: 50px; margin-right: 10px; }
    .toggle-button { display: flex; align-items: center; width: 100px; background-color: #ccc; border-radius: 20px; padding: 5px; cursor: pointer; }
    .toggle-button div { width: 45px; height: 20px; background: white; border-radius: 50%; transition: 0.3s; }
    button { background: #c62828; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2 id="boasVindas"></h2>
    <form id="cardapioForm">
      <div class="item"><input type="number" name="Torrada" value="0"> Torrada</div>
      <div class="item"><input type="number" name="Bolo" value="0"> Bolo</div>
      <div class="item"><input type="number" name="Gelatina" value="0"> Gelatina</div>
      <div class="item"><input type="number" name="Iogurte" value="0"> Iogurte</div>
      <div class="item"><input type="number" name="Café sem açúcar" value="0"> Café sem açúcar</div>
      <div class="item"><input type="number" name="Café com açúcar" value="0"> Café com açúcar</div>
      <div class="item"><input type="number" name="Chá do dia" value="0"> Chá do dia</div>

      <div id="resumo"></div>
      <div id="opcoesPagamento" style="display:none;">
        <div class="item">Forma de Pagamento <select id="pagamento"><option>Dinheiro</option><option>Pix</option><option>Cartão Crédito</option><option>Cartão Débito</option></select></div>
        <div class="item">Recebido por <select id="recebidoPor"><option>Jéssica</option><option>Marilene</option><option>Ysloane</option></select></div>
      </div>
      <div class="item">Confirmar pagamento: <div class="toggle-button" id="paymentToggle"><div id="toggleSwitch"></div></div></div>
      <button type="button" id="finalizarButton" disabled onclick="enviarCardapio()">Enviar o cardápio</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const nome = params.get("nome") || "";
    const req = params.get("req") || "";
    const valor = parseFloat((params.get("valor") || "0").replace(",", ".")) || 0;
    const credito = valor < 160 ? 4 : 8;

    document.getElementById("boasVindas").textContent = `${nome}, você tem R$ ${credito.toFixed(2).replace(".", ",")} de cortesia.`;

    const form = document.getElementById("cardapioForm");
    const resumo = document.getElementById("resumo");
    const precos = { "Torrada": 2, "Bolo": 2, "Gelatina": 2, "Iogurte": 8, "Café com açúcar": 2, "Café sem açúcar": 2, "Chá do dia": 2 };
    let isPagoConfirmado = false;

    function calcular() {
      let total = 0;
      for (let item in precos) {
        const qtd = parseInt(form[item].value) || 0;
        total += qtd * precos[item];
      }
      const saldo = credito - total;
      resumo.innerHTML = `Total: R$ ${total.toFixed(2).replace(".", ",")}<br>Saldo restante: R$ ${Math.max(0, saldo).toFixed(2).replace(".", ",")}`;
      document.getElementById("opcoesPagamento").style.display = saldo < 0 ? "block" : "none";
      document.getElementById("finalizarButton").disabled = saldo < 0 && !isPagoConfirmado;
    }

    document.getElementById("paymentToggle").onclick = () => {
      isPagoConfirmado = !isPagoConfirmado;
      const toggle = document.getElementById("toggleSwitch");
      toggle.style.transform = isPagoConfirmado ? "translateX(20px)" : "translateX(0)";
      toggle.style.backgroundColor = isPagoConfirmado ? "#66bb6a" : "#ccc";
      calcular();
    };

    function enviarCardapio() {
      if (!isPagoConfirmado) return alert("Favor confirmar o recebimento.");

      let itensSelecionados = [], usado = 0;
      for (let item in precos) {
        const qtd = parseInt(form[item].value || 0);
        if (qtd > 0) {
          usado += qtd * precos[item];
          itensSelecionados.push(`${item} (${qtd})`);
        }
      }

      const dados = new FormData();
      dados.append("acao", "salvarNaFila");
      dados.append("nome", nome);
      dados.append("req", req);
      dados.append("Torrada", form["Torrada"].value);
      dados.append("Bolo", form["Bolo"].value);
      dados.append("Gelatina", form["Gelatina"].value);
      dados.append("Iogurte", form["Iogurte"].value);
      dados.append("Café sem açúcar", form["Café sem açúcar"].value);
      dados.append("Café com açúcar", form["Café com açúcar"].value);
      dados.append("Chá do dia", form["Chá do dia"].value);
      dados.append("usado", `R$ ${Math.min(usado, credito).toFixed(2).replace('.', ',')}`);
      dados.append("sobra", `R$ ${Math.max(0, credito - usado).toFixed(2).replace('.', ',')}`);
      dados.append("valor_excedente_pago", `R$ ${Math.max(0, usado - credito).toFixed(2).replace('.', ',')}`);
      dados.append("pagamento", document.getElementById("pagamento").value);
      dados.append("recebidoPor", document.getElementById("recebidoPor").value);

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST", body: dados
      }).then(() => {
        alert("✅ Pedido enviado para a Fila!");
        window.location.href = "index.html";
      });
    }

    form.addEventListener("input", calcular);
    calcular();
  </script>
</body>
</html>
