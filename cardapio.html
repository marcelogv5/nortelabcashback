<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Cardápio</title><link rel="stylesheet" href="assets/style.css"></head><body><div class="container"><h2 id="boasVindas"></h2><form id="cardapioForm"><h3>Escolha 1 Menu + 1 Bebida</h3><div><strong>Menu:</strong><br><label><input type="radio" name="menu" value="Torrada"> Torrada (R$ 2)</label><br><label><input type="radio" name="menu" value="Bolo"> Bolo do Dia (R$ 2)</label><br><label><input type="radio" name="menu" value="Gelatina"> Gelatina (R$ 2)</label><br><label><input type="radio" name="menu" value="Iogurte"> Iogurte com mel e granola (R$ 8 - Upgrade)</label><br></div><div><strong>Bebida:</strong><br><label><input type="radio" name="bebida" value="Café"> Café (R$ 2)</label><br><label><input type="radio" name="bebida" value="Café com leite"> Café com leite (R$ 2)</label><br><label><input type="radio" name="bebida" value="Chá"> Chá do dia (R$ 2)</label><br></div><button type="submit">Gerar QR Code</button></form></div><script>const params = new URLSearchParams(window.location.search);const nome = params.get("nome");const req = params.get("req");const valor = parseFloat(params.get("valor"));const credito = parseFloat(params.get("credito"));document.getElementById("boasVindas").innerText = `${nome}, você tem R$ ${credito.toFixed(2)} de cashback.`;document.getElementById("cardapioForm").addEventListener("submit", function(e) {e.preventDefault();const menu = document.querySelector('input[name="menu"]:checked')?.value;const bebida = document.querySelector('input[name="bebida"]:checked')?.value;if (!menu || !bebida) return alert("Escolha um menu e uma bebida.");const dados = new URLSearchParams({ nome, req, valor, credito, menu, bebida });window.location.href = "qrcode.html?" + dados.toString();});</script></body></html>
