<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio - Cortesia</title>
  <style>
    .logo { max-width: 180px; margin: 0 auto 20px auto; display: block; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .item input[type='number'] {
      width: 50px;
      margin-right: 10px;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 16px;
    }
    .toggle-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100px;
      background-color: #ccc;
      border-radius: 20px;
      padding: 5px;
      cursor: pointer;
    }
    .toggle-button div {
      width: 45px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
    <h2 id="boasVindas"></h2>
    <form id="cardapioForm">
      <h3>Menu:</h3>
      <div class="item"><input type="number" name="Torrada" value="0" min="0"> Torrada (R$ 2,00)</div>
      <div class="item"><input type="number" name="Bolo" value="0" min="0"> Bolo (R$ 2,00)</div>
      <div class="item"><input type="number" name="Gelatina" value="0" min="0"> Gelatina (R$ 2,00)</div>
      <div class="item"><input type="number" name="Iogurte" value="0" min="0"> Iogurte (R$ 8,00)</div>

      <h3>Bebidas:</h3>
      <div class="item"><input type="number" name="Café com açúcar" value="0" min="0"> Café com açúcar (R$ 2,00)</div>
      <div class="item"><input type="number" name="Café sem açúcar" value="0" min="0"> Café sem açúcar (R$ 2,00)</div>
      <div class="item"><input type="number" name="Chá do dia" value="0" min="0"> Chá do dia (R$ 2,00)</div>

      <div id="resumo" style="margin-top: 15px;"></div>

      <div id="opcoesPagamento" style="display:none;">
        <div class="item">
          <label>Forma de Pagamento</label>
          <select id="pagamento">
            <option value="Dinheiro">Dinheiro</option>
            <option value="Pix">Pix</option>
            <option value="Cartão Crédito">Cartão Crédito</option>
            <option value="Cartão Débito">Cartão Débito</option>
          </select>
        </div>
        <div class="item">
          <label>Recebido por</label>
          <select id="recebidoPor">
            <option value="Jéssica">Jéssica</option>
            <option value="Marilene">Marilene</option>
            <option value="Ysloane">Ysloane</option>
          </select>
        </div>
      </div>

      <div class="item">
        <span>Confirmar pagamento:</span>
        <div id="paymentToggle" class="toggle-button">
          <div id="toggleSwitch"></div>
        </div>
      </div>

      <button type="button" id="finalizarButton" disabled onclick="enviarCardapio()">Enviar o cardápio</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome") || "";
    const req = params.get("req") || "";
    const valorParam = params.get("valor");
    const credito = valorParam ? (parseFloat(valorParam.replace(",", ".")) < 160 ? 4 : 8) : 0;

    document.getElementById("boasVindas").innerText = `${nome}, você tem R$ ${credito.toFixed(2).replace('.', ',')} de cortesia.`;

    const form = document.getElementById("cardapioForm");
    const resumo = document.getElementById("resumo");

    const precos = {
      "Torrada": 2, "Bolo": 2, "Gelatina": 2, "Iogurte": 8,
      "Café com açúcar": 2, "Café sem açúcar": 2, "Chá do dia": 2
    };

    let isPagoConfirmado = false;

    function calcular() {
      let total = 0;
      for (let item in precos) {
        const qtd = parseInt(form[item].value || "0");
        total += qtd * precos[item];
      }
      const saldo = credito - total;
      resumo.innerHTML = `Total: R$ ${total.toFixed(2).replace('.', ',')}<br>Saldo restante: R$ ${Math.max(0, saldo).toFixed(2).replace('.', ',')}`;
      document.getElementById("opcoesPagamento").style.display = saldo < 0 ? "block" : "none";
      document.getElementById("finalizarButton").disabled = saldo < 0 && !isPagoConfirmado;
    }

    document.getElementById("paymentToggle").addEventListener("click", function() {
      isPagoConfirmado = !isPagoConfirmado;
      document.getElementById("toggleSwitch").style.transform = isPagoConfirmado ? "translateX(20px)" : "translateX(0)";
      document.getElementById("toggleSwitch").style.backgroundColor = isPagoConfirmado ? "#66bb6a" : "#ccc";
      calcular();
    });

    function enviarCardapio() {
      if (!isPagoConfirmado) return alert("Favor confirmar o recebimento.");

      let usado = 0;
      let itensSelecionados = [];
      for (let item in precos) {
        const qtd = parseInt(form[item].value || "0");
        if (qtd > 0) {
          usado += qtd * precos[item];
          itensSelecionados.push(`${item} (${qtd})`);
        }
      }

      const excedente = Math.max(0, usado - credito);

      const dados = new FormData();
      dados.append("acao", "salvarNaFila");
      dados.append("nome", nome);
      dados.append("req", req);
      dados.append("itens", itensSelecionados.join(", "));
      dados.append("usado", `R$ ${Math.min(usado, credito).toFixed(2).replace('.', ',')}`);
      dados.append("sobra", `R$ ${Math.max(0, credito - usado).toFixed(2).replace('.', ',')}`);
      dados.append("valor_excedente_pago", `R$ ${excedente.toFixed(2).replace('.', ',')}`);
      dados.append("pagamento", document.getElementById("pagamento").value || "");
      dados.append("recebidoPor", document.getElementById("recebidoPor").value || "");

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        body: dados
      }).then(() => {
        alert("✅ Pedido enviado para a Fila!");
        window.location.href = "index.html";
      }).catch((error) => {
        alert("❌ Erro ao enviar: " + error.message);
      });
    }

    form.addEventListener("input", calcular);
    calcular();
  </script>
</body>
</html>
