<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Leitura do Pedido</title><link rel="stylesheet" href="assets/style.css"></head><body><div class="container"><h2>Pedido do Paciente</h2><div id="info"></div><button onclick="confirmar()">Confirmar Entrega</button></div><script>const d = new URLSearchParams(window.location.search).get("d");const dados = Object.fromEntries(new URLSearchParams(atob(d)));document.getElementById("info").innerHTML = `<p><strong>Nome:</strong> ${dados.nome}</p><p><strong>Requisição:</strong> ${dados.req}</p><p><strong>Menu:</strong> ${dados.menu}</p><p><strong>Bebida:</strong> ${dados.bebida}</p><p><strong>Crédito:</strong> R$ ${parseFloat(dados.credito).toFixed(2)}</p>`;function confirmar() {alert("Entrega confirmada!");window.close();}</script></body></html>
