<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin: auto;
      display: block;
    }

    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      word-wrap: break-word;
    }

    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    button.refresh {
      background: #1565c0;
      margin-top: 15px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="carregarFila()">
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button class="refresh" onclick="location.reload()">üîÑ Atualizar P√°gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfn-x90sgiBi23Zz_h2ZHXC_bCysGyeKheyuYwgfS4_-7i2rDYwELDvfKI8fEn4l5kCrm9sXvlGCwe/pub?gid=1464686317&single=true&output=csv";

    function criarCard(pedido) {
      const div = document.createElement("div");
      div.className = "pedido";
      div.innerHTML = `
        <h3>${pedido.nome}</h3>
        <p><strong>Requisi√ß√£o:</strong> ${pedido.req}</p>
        <p><strong>Torrada:</strong> ${pedido.Torrada} | <strong>Bolo:</strong> ${pedido.Bolo} | <strong>Gelatina:</strong> ${pedido.Gelatina}</p>
        <p><strong>Iogurte:</strong> ${pedido.Iogurte} | <strong>Caf√© sem a√ß√∫car:</strong> ${pedido["Caf√© sem a√ß√∫car"]} | <strong>Caf√© com a√ß√∫car:</strong> ${pedido["Caf√© com a√ß√∫car"]} | <strong>Ch√°:</strong> ${pedido["Ch√° do dia"]}</p>
        <p><strong>Valor usado:</strong> ${pedido.usado} | <strong>Sobra:</strong> ${pedido.sobra} | <strong>Excedente:</strong> ${pedido.valor_excedente_pago}</p>
        <p><strong>Pagamento:</strong> ${pedido.pagamento} | <strong>Recebido por:</strong> ${pedido.recebidoPor}</p>
        <button onclick="confirmarEntrega('${pedido.req}')">‚úÖ Pedido Atendido</button>
      `;
      return div;
    }

    function carregarFila() {
      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      fetch(urlCsv)
        .then(res => res.text())
        .then(text => {
          const linhas = text.trim().split("\n");
          const cabecalho = linhas[0].split(",");

          linhas.slice(1).forEach(linha => {
            const col = linha.split(",");
            const pedido = {};

            cabecalho.forEach((nome, i) => {
              pedido[nome.trim()] = col[i]?.trim() || "";
            });

            if (pedido["Confirma_entrega"] !== "Sim") {
              container.appendChild(criarCard({
                nome: pedido["nome"],
                req: pedido["req"],
                Torrada: pedido["Torrada"],
                Bolo: pedido["Bolo"],
                Gelatina: pedido["Gelatina"],
                Iogurte: pedido["Iogurte"],
                "Caf√© sem a√ß√∫car": pedido["Caf√© sem a√ß√∫car"],
                "Caf√© com a√ß√∫car": pedido["Caf√© com a√ß√∫car"],
                "Ch√° do dia": pedido["Ch√° do dia"],
                usado: pedido["usado"],
                sobra: pedido["sobra"],
                valor_excedente_pago: pedido["valor_excedente_pago"],
                pagamento: pedido["pagamento"],
                recebidoPor: pedido["recebidoPor"]
              }));
            }
          });
        });
    }

    function confirmarEntrega(req) {
      const form = new FormData();
      form.append("acao", "confirmarEntrega");
      form.append("req", req);

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        body: form
      }).then(() => {
        alert("‚úÖ Pedido atendido!");
        location.reload();
      });
    }
  </script>
</body>
</html>
