<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }
    .pedido h3 { margin-top: 0; }
    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="carregarFila()">
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button onclick="location.reload()" style="margin-bottom:20px;padding:10px 20px;background:#1976d2;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;">ðŸ”„ Atualizar PÃ¡gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfn-x90sgiBi23Zz_h2ZHXC_bCysGyeKheyuYwgfS4_-7i2rDYwELDvfKI8fEn4l5kCrm9sXvlGCwe/pub?gid=1471821715&single=true&output=csv";

   function criarCard(pedido) {
  const div = document.createElement("div");
  div.className = "pedido";
  div.innerHTML = `
    <h3>${pedido.nome}</h3>
    <p><strong>RequisiÃ§Ã£o:</strong> ${pedido.req}</p>
    <p><strong>Itens selecionados:</strong> ${pedido.itens}</p>
    <p><strong>Valor utilizado da cortesia:</strong> ${pedido.usado}</p>
    <p><strong>Sobra da cortesia:</strong> ${pedido.sobra}</p>
    <p><strong>Excedente pago:</strong> ${pedido.valor_excedente_pago}</p>
    <p><strong>Forma de pagamento:</strong> ${pedido.pagamento}</p>
    <p><strong>Recebido por:</strong> ${pedido.recebidoPor}</p>
    <button onclick="confirmarEntrega('${pedido.req}')">Pedido Atendido</button>
  `;
  return div;
}


    function carregarFila() {
      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      fetch(urlCsv)
        .then(res => res.text())
        .then(text => {
          const linhas = text.trim().split("\n").slice(1);
          linhas.forEach((linha) => {
            const [dataHora, nome, req, itens, usado, sobra, expira, pagamento, recebidoPor, valor_excedente_pago] = linha.split(",");
            const pedido = { nome, req, itens, usado, sobra, expira, pagamento, recebidoPor, valor_excedente_pago };
            const card = criarCard(pedido);
            container.appendChild(card);
          });
        });
    }

    function confirmarEntrega(req) {
      const form = new FormData();
      form.append("acao", "removerDaFila");
      form.append("req", req);

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        body: form
      }).then(() => {
        alert("âœ… Pedido atendido e removido da fila!");
        location.reload();
      });
    }
  </script>
</body>
</html>
