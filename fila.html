<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Pedidos</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
    .logo { max-width: 180px; margin: auto; display: block; }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }
    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="carregarFila()">
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button onclick="location.reload()">üîÑ Atualizar P√°gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfn-x90sgiBi23Zz_h2ZHXC_bCysGyeKheyuYwgfS4_-7i2rDYwELDvfKI8fEn4l5kCrm9sXvlGCwe/pub?gid=1464686317&single=true&output=csv";

    function criarCard(pedido) {
      const div = document.createElement("div");
      div.className = "pedido";
      div.innerHTML = `
        <h3>${pedido["Nome"]}</h3>
        <p><strong>Requisi√ß√£o:</strong> ${pedido["Requisi√ß√£o"]}</p>
        <p><strong>Torrada:</strong> ${pedido["Torrada"]} | <strong>Bolo:</strong> ${pedido["Bolo"]} | <strong>Gelatina:</strong> ${pedido["Gelatina"]}</p>
        <p><strong>Iogurte:</strong> ${pedido["Iogurte"]} | <strong>Caf√© sem a√ß√∫car:</strong> ${pedido["Caf√© sem a√ß√∫car"]} | <strong>Caf√© com a√ß√∫car:</strong> ${pedido["Caf√© com a√ß√∫car"]} | <strong>Ch√°:</strong> ${pedido["Ch√° do dia"]}</p>
        <p><strong>Valor usado:</strong> ${pedido["usado"]} | <strong>Sobra:</strong> ${pedido["Sobra"]} | <strong>Excedente:</strong> ${pedido["valor_excedente_pago"]}</p>
        <p><strong>Pagamento:</strong> ${pedido["pagamento"]} | <strong>Recebido por:</strong> ${pedido["recebidoPor"]}</p>
        <button onclick="confirmarEntrega('${pedido["Requisi√ß√£o"]}')">‚úÖ Pedido Atendido</button>
      `;
      return div;
    }

    function carregarFila() {
      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      fetch(urlCsv)
        .then(res => res.text())
        .then(text => {
          const linhas = text.trim().split("\n");
          const cabecalho = linhas[0].split(",").map(c => c.trim());

          linhas.slice(1).forEach(linha => {
            const colunas = linha.split(",");
            const pedido = {};
            cabecalho.forEach((chave, i) => {
              pedido[chave] = colunas[i]?.trim() || "";
            });

            if (pedido["Confirma_entrega"] !== "Sim") {
              container.appendChild(criarCard(pedido));
            }
          });
        });
    }

    function confirmarEntrega(req) {
      const form = new FormData();
      form.append("acao", "removerDaFila");
      form.append("req", req);

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        body: form
      }).then(() => {
        alert("‚úÖ Pedido atendido!");
        location.reload();
      });
    }
  </script>
</body>
</html>
