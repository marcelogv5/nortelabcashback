<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }
    .pedido h3 { margin-top: 0; }
    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button onclick="location.reload()" style="margin-bottom:20px;padding:10px 20px;background:#1976d2;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;">ðŸ”„ Atualizar PÃ¡gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKLFKHKyqQgdvwG9H9SbVdE45Mz54cEZVX3tVZucCFFk_UmQCL8PYQlRtx_pKGG1bAZpREOYTjDNWb/pub?output=csv";

    function gerarItensString(itens) {
      const mapaNomes = {
        torrada: "Torrada",
        bolo: "Bolo",
        gelatina: "Gelatina",
        iogurte: "Iogurte",
        cafeSemAcucar: "CafÃ© sem aÃ§Ãºcar",
        cafeComAcucar: "CafÃ© com aÃ§Ãºcar",
        chaDoDia: "ChÃ¡ do dia"
      };
      return Object.entries(itens)
        .filter(([_, val]) => parseInt(val) > 0)
        .map(([key, val]) => `${mapaNomes[key]} (${val})`)
        .join(", ");
    }

    function criarCard(p, index, fromLocal) {
      const div = document.createElement("div");
      div.className = "pedido";
      div.innerHTML = `
        <h3>${p.nome}</h3>
        <p><strong>RequisiÃ§Ã£o:</strong> ${p.req}</p>
        <p><strong>Itens selecionados:</strong> ${p.itens}</p>
        <p><strong>Valor utilizado da cortesia:</strong> R$ ${parseFloat(p.usado).toFixed(2).replace(".", ",")}</p>
        <p><strong>Sobra da cortesia:</strong> R$ ${parseFloat(p.sobra).toFixed(2).replace(".", ",")}</p>
        <p><strong>Excedente pago:</strong> R$ ${parseFloat(p.valor_excedente_pago?.replace?.("R$", "").replace(",", ".") || 0).toFixed(2).replace(".", ",")}</p>
        <p><strong>Forma de pagamento:</strong> ${p.pagamento || "-"}</p>
        <p><strong>Recebido por:</strong> ${p.recebidoPor || "-"}</p>
        <button onclick="confirmarEntrega(this, ${fromLocal}, ${index})">Pedido Atendido</button>
      `;
      return div;
    }

    function carregarFila() {
      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      let filaLocal = JSON.parse(localStorage.getItem("pedidos_fila")) || [];

      filaLocal.forEach((p, index) => {
        const div = criarCard(p, index, true);
        container.appendChild(div);
      });

      fetch(urlCsv)
        .then(res => res.text())
        .then(text => {
          const linhas = text.split("\n").slice(1);
          const filaPlanilha = linhas.map(l => l.trim()).filter(l => l).map(l => {
            const [
              dataHora, nome, req, torrada, bolo, gelatina, iogurte,
              cafeSemAcucar, cafeComAcucar, chaDoDia, usado, sobra,
              expira, pagamento, recebidoPor, valor_excedente_pago
            ] = l.split(",");

            return {
              nome,
              req,
              itens: gerarItensString({ torrada, bolo, gelatina, iogurte, cafeSemAcucar, cafeComAcucar, chaDoDia }),
              usado,
              sobra,
              pagamento,
              recebidoPor,
              valor_excedente_pago
            };
          });

          filaPlanilha.forEach(p => {
            const div = criarCard(p, 0, false);
            container.appendChild(div);
          });
        })
        .catch(() => {
          container.innerHTML += "<p>Erro ao carregar planilha.</p>";
        });
    }

    function confirmarEntrega(botao, isLocal, index) {
      const div = botao.parentElement;
      const nome = div.querySelector("h3").innerText;
      const req = div.querySelector("p:nth-child(2)").innerText.split(": ")[1];
      const itens = div.querySelector("p:nth-child(3)").innerText.split(": ")[1];
      const usado = parseFloat(div.querySelector("p:nth-child(4)").innerText.split("R$ ")[1].replace(",", "."));
      const sobra = parseFloat(div.querySelector("p:nth-child(5)").innerText.split("R$ ")[1].replace(",", "."));
      const pagamento = div.querySelector("p:nth-child(6)").innerText.split(": ")[1];
      const recebidoPor = div.querySelector("p:nth-child(7)").innerText.split(": ")[1];

      const fila = JSON.parse(localStorage.getItem("pedidos_fila")) || [];
      const p = fila[index] || {};
      const credito = parseFloat(p.credito || 4);

      const form = new FormData();
      form.append("nome", nome);
      form.append("req", req);

      const lista = itens.split(", ");
      const mapa = {
        "Torrada": 0, "Bolo": 0, "Gelatina": 0, "Iogurte": 0,
        "CafÃ© sem aÃ§Ãºcar": 0, "CafÃ© com aÃ§Ãºcar": 0, "ChÃ¡ do dia": 0
      };
      lista.forEach(el => {
        const match = el.match(/^(.*?)\s*\((\d+)\)$/);
        if (match && mapa.hasOwnProperty(match[1])) {
          mapa[match[1]] = match[2];
        }
      });

      for (const item in mapa) {
        form.append(item, mapa[item]);
      }

      form.append("usado", "R$" + usado.toFixed(2).replace(".", ","));
      form.append("sobra", "R$" + sobra.toFixed(2).replace(".", ","));
      form.append("pagamento", pagamento);
      form.append("recebidoPor", recebidoPor);
      form.append("valor_excedente_pago", usado > credito ? "R$ " + (usado - credito).toFixed(2).replace(".", ",") : "R$ 0,00");

      const agora = new Date();
      const expira = new Date(agora.getTime() + 24 * 60 * 60 * 1000);
      form.append("expira", expira.toLocaleString("pt-BR"));

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        mode: "no-cors",
        body: form
      });

      if (isLocal) {
        fila.splice(index, 1);
        localStorage.setItem("pedidos_fila", JSON.stringify(fila));
      }

      div.remove();
    }

    function salvarNovoPedidoSeExistir() {
      const pedidoTemp = localStorage.getItem("pedido_temp");
      if (pedidoTemp) {
        const fila = JSON.parse(localStorage.getItem("pedidos_fila")) || [];
        fila.push(JSON.parse(pedidoTemp));
        localStorage.setItem("pedidos_fila", JSON.stringify(fila));
        localStorage.removeItem("pedido_temp");
      }
    }

    salvarNovoPedidoSeExistir();
    carregarFila();
    setInterval(carregarFila, 30000);
  </script>
</body>
</html>
