
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Pedidos</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }
    .pedido h3 { margin-top: 0; }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fila de Pedidos</h1>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKLFKHKyqQgdvwG9H9SbVdE45Mz54cEZVX3tVZucCFFk_UmQCL8PYQlRtx_pKGG1bAZpREOYTjDNWb/pub?output=csv";
    async function carregarFila() {
      const res = await fetch(urlCsv);
      const text = await res.text();
      const linhas = text.split("\n").slice(1); // Ignora cabeçalho

      const fila = linhas
        .map(linha => {
          const [nome, req, itens, usado, sobra] = linha.split(",");
          return { nome, req, itens, usado, sobra };
        })
        .filter(p => p.nome); // remove linhas em branco

      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      fila.forEach((p, idx) => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <h3>${p.nome}</h3>
          <p><strong>Requisição:</strong> ${p.req}</p>
          <p><strong>Itens:</strong> ${p.itens}</p>
          <p><strong>Usado:</strong> R$ ${parseFloat(p.usado).toFixed(2).replace(".", ",")}</p>
          <p><strong>Sobra:</strong> R$ ${parseFloat(p.sobra).toFixed(2).replace(".", ",")}</p>
          <button onclick="confirmarEntrega(${idx})">Pedido Atendido</button>
        `;
        container.appendChild(div);
      });
    }

    async function confirmarEntrega(index) {
      const pedidoDiv = document.getElementsByClassName("pedido")[index];
      const nome = pedidoDiv.querySelector("h3").innerText;
      const req = pedidoDiv.querySelector("p:nth-child(2)").innerText.split(": ")[1];
      const itens = pedidoDiv.querySelector("p:nth-child(3)").innerText.split(": ")[1];
      const usado = parseFloat(pedidoDiv.querySelector("p:nth-child(4)").innerText.split("R$ ")[1].replace(",", "."));
      const sobra = parseFloat(pedidoDiv.querySelector("p:nth-child(5)").innerText.split("R$ ")[1].replace(",", "."));

      const form = new FormData();
      form.append("nome", nome);
      form.append("req", req);
      form.append("itens", itens);
      form.append("usado", usado);
      form.append("sobra", sobra);

      await fetch("https://script.google.com/macros/s/AKfycbynLSiRnLR6KXI9VeWXvi-1P4ktZDuMcAlZmMunpilN0dlnKh7eaaRwAyvEFWI7fdM/exec", {
        method: "POST",
        mode: "no-cors",
        body: form
      });

      pedidoDiv.remove();
    }

    carregarFila();
    setInterval(carregarFila, 60000); // atualiza a cada 60 segundos
  </script>
</body>
</html>
