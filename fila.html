<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }
    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    @media (max-width: 600px) {
      .pedido {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body onload="carregarFila()">
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button onclick="carregarFila()">üîÑ Atualizar P√°gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfn-x90sgiBi23Zz_h2ZHXC_bCysGyeKheyuYwgfS4_-7i2rDYwELDvfKI8fEn4l5kCrm9sXvlGCwe/pub?gid=0&single=true&output=csv';

    function carregarFila() {
      const container = document.getElementById('filaContainer');
      container.innerHTML = 'Carregando pedidos...';

      fetch(`${url}&t=${Date.now()}`, { cache: "no-store" })
        .then(res => res.text())
        .then(csv => {
          const linhas = csv.trim().split('\n');
          const cabecalho = linhas[0].split(',');
          const pedidos = linhas.slice(1).map(l => l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
          container.innerHTML = '';

          let contador = 0;
          pedidos.forEach(p => {
            const pedido = {};
            cabecalho.forEach((c, i) => pedido[c.trim()] = p[i]?.replace(/\"/g, '').trim());
            if (pedido['Confirma_entrega'] !== 'Sim') {
              container.appendChild(criarCard(pedido));
              contador++;
            }
          });

          if (contador === 0) {
            container.innerHTML = '<p>‚úÖ Nenhum pedido pendente no momento.</p>';
          }
        });
    }

    function criarCard(pedido) {
  const div = document.createElement("div");
  div.className = "pedido";

  function item(nome, valor) {
    return valor && parseInt(valor) > 0 ? `<strong>${nome}:</strong> ${valor}` : '';
  }

  const linha1 = [item("Torrada", pedido["Torrada"]), item("Bolo", pedido["Bolo"]), item("Gelatina", pedido["Gelatina"]), item("Iogurte", pedido["Iogurte"]), item("Cream craker", pedido["Cream craker"])].filter(Boolean).join(" | ");
  const linha2 = [item("Caf√© sem a√ß√∫car", pedido["Caf√© sem a√ß√∫car"]), item("Caf√© com a√ß√∫car", pedido["Caf√© com a√ß√∫car"]), item("Ch√°", pedido["Ch√° do dia"]), item("√Ågua Saborizada", pedido["√Ågua Saborizada"])].filter(Boolean).join(" | ");
  const linha3 = [item("Caf√© com leite (com a√ß√∫car)", pedido["Caf√© com leite (com a√ß√∫car)"]), item("Caf√© com leite (sem a√ß√∫car)", pedido["Caf√© com leite (sem a√ß√∫car)"]), item("Chocolate quente", pedido["Chocolate quente"])].filter(Boolean).join(" | ");

  div.innerHTML = `
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3>${pedido["Nome"]}</h3>
      <span>${pedido["Data/Hora"]}</span>
    </div>
    <p><strong>Requisi√ß√£o:</strong> ${pedido["Requisi√ß√£o"]}</p>
    ${linha1 ? `<p>${linha1}</p>` : ''}
    ${linha2 ? `<p>${linha2}</p>` : ''}
    ${linha3 ? `<p>${linha3}</p>` : ''}
    <p><strong>Valor usado:</strong> ${pedido["usado"]} | <strong>Sobra:</strong> ${pedido["Sobra"]} | <strong>Excedente:</strong> ${pedido["Valor_excedente_pago"]}</p>
    <p><strong>Pagamento:</strong> ${pedido["pagamento"]} | <strong>Recebido por:</strong> ${pedido["recebidoPor"]}</p>
    <button onclick="confirmarEntrega('${pedido["Requisi√ß√£o"]}')">‚úÖ Pedido Atendido</button>
  `;

  return div;
}


    function confirmarEntrega(requisicao) {
      const form = new FormData();
      form.append("acao", "confirmarEntrega");
      form.append("req", requisicao);

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        body: form
      })
      .then(resp => resp.text())
      .then(resp => {
        alert(resp);
        const button = document.querySelector(`button[onclick="confirmarEntrega('${requisicao}')"]`);
        const card = button.closest(".pedido");
        if (card) card.remove();
      })
      .catch(error => {
        alert("Erro ao confirmar entrega: " + error.message);
      });
    }
  </script>
</body>
</html>
