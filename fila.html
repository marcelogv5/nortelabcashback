<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .pedido {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }
    .pedido h3 { margin-top: 0; }
    .pedido button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="carregarFila()">
  <img src="assets/logo.png" alt="Logo Nortelab" class="logo">
  <h1>Fila de Pedidos</h1>
  <button onclick="location.reload()" style="margin-bottom:20px;padding:10px 20px;background:#1976d2;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;">ðŸ”„ Atualizar PÃ¡gina</button>
  <div id="filaContainer">Carregando pedidos...</div>

  <script>
    const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfn-x90sgiBi23Zz_h2ZHXC_bCysGyeKheyuYwgfS4_-7i2rDYwELDvfKI8fEn4l5kCrm9sXvlGCwe/pub?output=csv";

    function criarCard(pedido, index) {
      const div = document.createElement("div");
      div.className = "pedido";
      div.innerHTML = `
        <h3>${pedido.nome}</h3>
        <p><strong>RequisiÃ§Ã£o:</strong> ${pedido.req}</p>
        <p><strong>Itens selecionados:</strong> ${pedido.itens}</p>
        <p><strong>Valor utilizado da cortesia:</strong> R$ ${pedido.usado}</p>
        <p><strong>Sobra da cortesia:</strong> R$ ${pedido.sobra}</p>
        <p><strong>Excedente pago:</strong> R$ ${pedido.valor_excedente_pago}</p>
        <p><strong>Forma de pagamento:</strong> ${pedido.pagamento}</p>
        <p><strong>Recebido por:</strong> ${pedido.recebidoPor}</p>
        <button onclick="confirmarEntrega(this, ${index})">Pedido Atendido</button>
      `;
      return div;
    }

    function carregarFila() {
      const container = document.getElementById("filaContainer");
      container.innerHTML = "";

      let fila = JSON.parse(localStorage.getItem("pedidos_fila")) || [];

      fila.forEach((pedido, index) => {
        const card = criarCard(pedido, index);
        container.appendChild(card);
      });
    }

    function confirmarEntrega(botao, index) {
      const fila = JSON.parse(localStorage.getItem("pedidos_fila")) || [];
      const pedido = fila[index];

      const form = new FormData();
      form.append("nome", pedido.nome);
      form.append("req", pedido.req);

      const mapa = {
        "Torrada": 0, "Bolo": 0, "Gelatina": 0, "Iogurte": 0,
        "CafÃ© com aÃ§Ãºcar": 0, "CafÃ© sem aÃ§Ãºcar": 0, "ChÃ¡ do dia": 0
      };

      pedido.itens.split(", ").forEach(el => {
        const match = el.match(/^(.*?) \((\d+)\)$/);
        if (match && mapa.hasOwnProperty(match[1])) {
          mapa[match[1]] = match[2];
        }
      });

      for (const item in mapa) {
        form.append(item, mapa[item]);
      }

      form.append("usado", "R$ " + parseFloat(pedido.usado).toFixed(2).replace(".", ","));
      form.append("sobra", "R$ " + parseFloat(pedido.sobra).toFixed(2).replace(".", ","));
      form.append("pagamento", pedido.pagamento);
      form.append("recebidoPor", pedido.recebidoPor);
      form.append("valor_excedente_pago", "R$ " + parseFloat(pedido.valor_excedente_pago).toFixed(2).replace(".", ","));

      const expira = new Date(Date.now() + 24 * 60 * 60 * 1000);
      form.append("expira", expira.toLocaleString("pt-BR"));

      fetch("https://script.google.com/macros/s/AKfycbyz4viGPQQpqGF4bj69R31yp0KLYOpOpa5fIZ0OgoDeWfwtli9Jd7ALfc5dP8jMKhKW/exec", {
        method: "POST",
        mode: "no-cors",
        body: form
      });

      fila.splice(index, 1);
      localStorage.setItem("pedidos_fila", JSON.stringify(fila));
      location.reload();
    }

    // Ao entrar na pÃ¡gina, checar se hÃ¡ novo pedido pendente
    const temp = localStorage.getItem("pedido_temp");
    if (temp) {
      const fila = JSON.parse(localStorage.getItem("pedidos_fila")) || [];
      fila.push(JSON.parse(temp));
      localStorage.setItem("pedidos_fila", JSON.stringify(fila));
      localStorage.removeItem("pedido_temp");
    }
  </script>
</body>
</html>
